<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="img/tv.png">
</head>
<body>
  <div id="app">
    <nav-bar>
    </nav-bar>
    <div class="container mt-5">
      <h2>Tu Carrito de Compras</h2>
      
    
      <div v-if="cart.length > 0">
        <div class="row">
          <div class="col-md-4" v-for="product in cart" :key="product.id">
            <div class="card mb-4">
              <img :src="product.image" class="card-img-top" :alt="product.name">
              <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text"><strong>{{ product.price }} $</strong></p>
                <button class="btn btn-danger" @click="removeFromCart(product.id)">Eliminar</button>
              </div>
            </div>
          </div>
        </div>

     
        <div class="mt-4">
          <h4>Total: {{ totalPrice }} $</h4>
        </div>

       
        <div class="text-center mt-4">
          <button class="btn btn-success" data-toggle="modal" data-target="#payModal">
            Pagar
          </button>
        </div>
      </div>

     
      <div v-else>
        <p>Tu carrito está vacío.</p>
      </div>
    </div>

   
    <div class="modal fade" id="payModal" tabindex="-1" role="dialog" aria-labelledby="payModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="payModalLabel">Método de Pago</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form @submit.prevent="alert(`su pedido ha sido enviado a su direccion `)">
              <div class="form-group">
                <label for="cardNumber">Número de Tarjeta</label>
                <input type="text" required>
              </div>
              <div class="form-group">
                <label for="expiryDate">Telefono</label>
                <input type="text" required>
              </div>
              <div class="form-group">
                <label for="cvv">Direccion </label>
                <input type="text" required>
              </div>
              <button type="submit" class="btn btn-primary">Pagar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  
    <footer-bar></footer-bar>
  </div>

  <script src="componentes.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
  
</body>
</html>
