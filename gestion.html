<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img/tv.png">
</head>
<body>
  <div id="app">
   
<nav-bar></nav-bar>

    <div class="container mt-5">
      <h1>Agregar Producto</h1>
      <form id="productForm">
        <label for="id">ID:</label>
        <input type="number" id="id" required><br><br>

        <label for="name">Nombre:</label>
        <input type="text" id="name" required><br><br>

        <label for="description">Descripción:</label>
        <input type="text" id="description" required><br><br>

        <label for="price">Precio:</label>
        <input type="number" id="price" required><br><br>

        <label for="category">Categoría:</label>
        <input type="text" id="category" required><br><br>

        <label for="image">Imagen:</label>
        <input type="file" id="image" accept="image/*" required><br><br>

        <button type="button" onclick="addProduct()">Agregar Producto</button>
      </form>

      <h2>Productos</h2>
      <ul id="productList"></ul>
    </div>

    <footer class="footer bg-dark text-white text-center py-3">
      <p>&copy; 2024 Tienda en Línea</p>
    </footer>
  </div>



  <script>
    let products = [
        {'id': 1, 'name': 'Juguete disney', 'description': 'Vehículo de 4 ruedas', 'price': 500000, 'image': 'img/carro.png', 'category': 'Juguetes'},
        {'id': 2, 'name': 'TV', 'description': 'Televisor de 50 pulgadas', 'price': 3000000, 'image': 'img/tv.png', 'category': 'electronica'},
        {'id': 3, 'name': 'Parlante', 'description': 'Parlante de alta fidelidad', 'price': 150000, 'image': 'img/parlante.jpg', 'category': 'electronica'},
        {'id': 4, 'name': 'PC', 'description': 'Computadora de escritorio', 'price': 4500000, 'image': 'img/pc.jpg', 'category': 'electronica'},
        {'id': 5, 'name': 'Nintendo', 'description': 'Consola de videojuegos', 'price': 250000, 'image': 'img/nintendo.jpeg', 'category': 'videojuegos'},
        {'id': 6, 'name': 'Xbox', 'description': 'Consola de videojuegos', 'price': 3500000, 'image': 'img/xbox.png', 'category': 'videojuegos'}
    ];

    function addProduct() {
        const id = parseInt(document.getElementById('id').value);
        const name = document.getElementById('name').value;
        const description = document.getElementById('description').value;
        const price = parseFloat(document.getElementById('price').value);
        const category = document.getElementById('category').value;
        const imageInput = document.getElementById('image');
        const image = URL.createObjectURL(imageInput.files[0]);

        const newProduct = { id, name, description, price, image, category };
        products.push(newProduct);

        updateProductList();
        alert('Producto agregado correctamente');
    }

    function updateProductList() {
        const productList = document.getElementById('productList');
        productList.innerHTML = '';
        products.forEach(product => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <strong>${product.name}</strong> - ${product.description} 
                (Precio: $${product.price}) 
                <br> Categoría: ${product.category} 
                <br> <img src="${product.image}" alt="${product.name}" style="width: 100px;">
            `;
            productList.appendChild(listItem);
        });
    }
    updateProductList();
  </script>
  <script src="componentes.js"></script> 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
