<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda en Línea</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="img/tv.png">
</head>
<body>
  <div id="app">
    <nav-bar></nav-bar>

    <div class="container flex-grow-1 mt-5">
      <div id="productCarousel" class="carousel slide mb-4" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item" v-for="(product, index) in products" :class="{ active: index === 0 }" :key="product.id">
            <img :src="product.image" class="d-block w-100" :alt="product.name" style="max-height: 400px; object-fit: cover;">
            <div class="carousel-caption d-none d-md-block">
              <h5>{{ product.name }}</h5>
              <p>{{ product.description }}</p>
              <p><strong>{{ product.price }} $</strong></p>
              <button class="btn btn-primary" @click="addToCart(product)">Agregar al Carrito</button>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: black;"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: black;"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <h2 class="mb-4">Productos Destacados</h2>

      
      <div class="form-group">
        <label for="nameFilter">Buscar por nombre:</label>
        <input type="text" class="form-control" v-model="searchQuery" id="nameFilter" placeholder="Buscar producto">
      </div>

      <div class="form-group">
        <label for="categoryFilter">Filtrar por categoría:</label>
        <select class="form-control" v-model="selectedCategory" id="categoryFilter">
          <option value="">Todas</option>
          <option value="Juguetes">Juguetes</option>
          <option value="electronica">Electrónica</option>
          <option value="videojuegos">Consolas</option>
        </select>
      </div>

      <div class="row product-list">
        <div class="col-md-4 product-item" v-for="product in filteredProducts" :key="product.id">
          <div class="card mb-4">
            <img :src="product.image" class="card-img-top" :alt="product.name">
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">{{ product.description }}</p>
              <p class="card-text"><strong>{{ product.price }} $</strong></p>
              <button class="btn btn-primary" @click="addToCart(product)">Agregar al Carrito</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer-bar></footer-bar>
  </div>

  <script src="componentes.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
</body>
</html>
